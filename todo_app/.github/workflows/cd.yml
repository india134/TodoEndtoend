name: CD Pipeline - Build & Push Docker Image

on:
  push:
    branches:
      - main   # Runs only when you push to main branch
  workflow_run:
    workflows: ["CI Pipeline"]  # Optional: Trigger only after CI passes
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (required for advanced Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-fastapi:latest

      # Step 5: Verify image build
      - name: Verify pushed image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-fastapi:latest
